<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    "с" и "d" в начале не определены.
    Оператор "++" перед переменной увеличивает её и возвращает новое "а" в значение "с". Значит переменная будет хранить значение: 2
     */
    c = ++a;
    console.log(c);

    /*
    "d" пока не определен. "a" стало иметь значение 2 после первого выражения.
    Оператор "++" после переменной увеличивает её, но возвращает старое "b" в значение "d". Значит переменная будет хранить значение: 1
     */
    d = b++;
    console.log(d);

    /*
    b теперь равняется 2. d опередляется как 1.
    Значение +аа равнялось 2, значит здесь будет выражение 2+3.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    "а" изменилось на 3, а "с" на 5
    Значение b++ равнялось 2, значит здесь будет выражение 2+2.
     */
    d = 2 + b++;
    console.log(d);

    /*
    В итоге a = 3 ; b = 3; c = 5; d = 4

    */

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
